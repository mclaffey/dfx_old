{% extends "base.html" %}
{% block content %}

<p><a href="{{ url_for('annotate.example') }}">Example</a></p>

<p><a href="{{ url_for('annotate.create') }}">Create</a></p>

<p><a href="{{ url_for('annotate.restart') }}">Restart</a></p>

<h1>Blurbs</h1>

{% for preview in previews %}
	<div class="blurb-preview">
		<a href="{{ url_for('annotate.view', address=preview[0]) }}">{{preview[0]}}</a>
		<div>{{ preview[1] | safe }}</div>
	</div>
{% endfor %}

{% endblock %}
